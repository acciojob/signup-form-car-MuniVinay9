<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br><br>

       <label>Gender*</label><br>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label><br>
		

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
            <option value="rollsroyce">Rolls royce</option>
            <option value="Lambo">Lamborgini</option>
            <option value="Maybach">Maybach</option>
        </select><br><br>

        <label for="age" >Age*</label>
        <input type="number" id="age" name="age" min="0" max="120" required><br><br>

        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required><br><br>

		 <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phonenumber" placeholder="xxx-xxx-xxxx" required><br><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required><br><br>

        <button type="submit" value="Submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
